<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Socket Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container shadow" id="section">
      <nav class="navbar">
        <div class="container text-white">
          <p id="username">Amaan</p>
        </div>
      </nav>
      <main class="position-relative overflow-auto" id="main">
        <section class="chats" id="all_chats"></section>
      </main>
      <form id="form">
        <div class="input-group position-absolute bottom-0 end-0 m-0">
          <input
            id="chat"
            type="text"
            class="form-control"
            aria-describedby="send_button"
            autocomplete="off"
          />
          <button type="submit" id="send_button" class="btn btn-chat">
            send
          </button>
        </div>
      </form>
    </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
